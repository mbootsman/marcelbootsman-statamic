title: Article
fields:
  -
    handle: article
    field:
      buttons:
        - h1
        - h2
        - h3
        - bold
        - italic
        - code
        - codeblock
        - unorderedlist
        - orderedlist
        - quote
        - removeformat
        - anchor
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: true
      fullscreen: true
      allow_source: true
      type: bard
      localizable: true
      listable: hidden
      display: Article
      replicator_preview: false
      validate:
        - required
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive sets.'
          icon: programming-script-code
          sets:
            buttons:
              display: Buttons
              instructions: 'Add one or multiple buttons.'
              icon: link
              fields:
                -
                  import: buttons
        text:
          display: Text
          instructions: 'Text based sets.'
          icon: text-formatting-initial-letter
          sets:
            pull_quote:
              display: 'Pull quote'
              instructions: 'Add a pull quote with an optional author.'
              icon: text-formatting-quotation
              fields:
                -
                  import: pull_quote
            table:
              display: Table
              instructions: 'Add a data table with headers, rows and columns.'
              icon: layout-grid-dots
              fields:
                -
                  import: table
            code_block:
              display: 'Code Block'
              instructions: null
              icon: programming-script-code-brackets
              fields:
                -
                  handle: code
                  field:
                    theme: light
                    mode: htmlmixed
                    mode_selectable: true
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    antlers: false
                    type: code
                    display: Code
                    icon: code
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: language
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Language
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
            notice_block:
              display: 'Notice Block'
              instructions: null
              icon: alert-warning-exclamation-mark
              fields:
                -
                  handle: notice
                  field:
                    buttons:
                      - h2
                      - h3
                      - bold
                      - italic
                      - unorderedlist
                      - orderedlist
                      - removeformat
                      - quote
                      - anchor
                      - image
                      - table
                    smart_typography: false
                    save_html: false
                    inline: false
                    toolbar_mode: fixed
                    reading_time: false
                    fullscreen: true
                    allow_source: true
                    enable_input_rules: true
                    enable_paste_rules: true
                    remove_empty_nodes: false
                    antlers: false
                    link_noopener: false
                    link_noreferrer: false
                    target_blank: false
                    always_show_set_button: false
                    collapse: false
                    previews: true
                    type: bard
                    display: Notice
                    icon: bard
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
        image_video:
          display: 'Image & video'
          instructions: "Sets with images or embeddable video's."
          icon: media-image-camera
          sets:
            image:
              display: Image
              instructions: 'Add a single image with an optional caption.'
              icon: media-image-picture-orientation
              fields:
                -
                  import: image
            video:
              display: Video
              instructions: 'Add a YouTube or Vimeo video with an optional caption.'
              icon: media-webcam-video
              fields:
                -
                  import: video
      container: files
      enable_input_rules: true
      enable_paste_rules: true
      instructions_position: above
      visibility: visible
      always_save: false
      previews: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
      inline: false
      hide_display: false
      always_show_set_button: false
