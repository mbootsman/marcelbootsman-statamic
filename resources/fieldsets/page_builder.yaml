title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            link_blocks:
              display: 'Link blocks'
              instructions: 'Show linkable blocks with text.'
              icon: link
              fields:
                -
                  import: link_blocks
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
            work:
              display: Work
              icon: money-bank
              fields:
                -
                  import: article
            connect:
              display: Connect
              icon: phone-telephone-call
              fields:
                -
                  import: article
            attention:
              display: 'Attention box'
              icon: alert-warning-exclamation-mark
              fields:
                -
                  import: article
        avatar:
          display: Avatar
          icon: user-avatar
          sets:
            avatar:
              display: Avatar
              icon: user-avatar
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    container: images
                    type: assets
                    display: Image
